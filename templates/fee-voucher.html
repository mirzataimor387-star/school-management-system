<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />

    <style>
        @page {
            size: A4;
            margin: 12mm;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            font-size: 12pt;
        }

        /* ===============================
       FULL PAGE (ONE STUDENT)
    ================================ */
        .page {
            height: 273mm;
            box-sizing: border-box;
            page-break-after: always;

            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* ===============================
       EACH COPY (LOCKED)
    ================================ */
        .copy-box {
            border: 2px solid #000;
            padding: 6mm;
            box-sizing: border-box;

            height: 125mm;
            overflow: hidden;
        }

        /* ===============================
       CUT LINE
    ================================ */
        .cut-line {
            position: relative;
            text-align: center;
            margin: 8mm 0 10mm 0;
            font-size: 11pt;
            font-weight: bold;
        }

        .cut-line::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            border-top: 1px dashed #000;
            z-index: 1;
        }

        .cut-line span {
            position: relative;
            background: #fff;
            padding: 0 10px;
            z-index: 2;
        }

        /* ===============================
       HEADER
    ================================ */
        .header {
            display: grid;
            grid-template-columns: 35mm 1fr 35mm;
            align-items: center;
            text-align: center;
        }

        .header img {
            width: 25mm;
        }

        .school-name {
            font-size: 16pt;
            font-weight: bold;
            letter-spacing: 0.4px;
        }

        .title {
            font-size: 12pt;
            font-weight: bold;
            margin-top: 2mm;
        }

        .copy {
            border: 1px solid #000;
            padding: 2mm 6mm;
            margin-top: 3mm;
            display: inline-block;
            font-size: 12pt;
            font-weight: bold;
        }

        /* ===============================
       TABLES
    ================================ */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 4mm;
        }

        td {
            border: 1px solid #000;
            padding: 2mm;
            font-size: 10pt;
        }

        .label {
            font-weight: bold;
            width: 25%;
        }

        .fee-table td:last-child {
            text-align: right;
            font-weight: bold;
        }

        /* PAYABLE ROW */
        .total-row td {
            font-weight: bold;
            font-size: 13pt;
            border-top: 2px solid #000;
            padding-top: 4mm;
            padding-bottom: 4px;
            /* âœ… YAHI LINE */
        }


        /* FOOTER */
        .note {
            font-size: 11pt;
            margin-top: 4mm;
        }
    </style>
</head>

<body>

    {{VOUCHER_CONTENT}}

</body>

</html>
